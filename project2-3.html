<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2 - Dee Jay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Background canvas */
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #1a1a1d, #232a34, #1f1c2c);
    }

    /* Glass box */
    .glass-box {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,247,255,0.4);
      animation: fadeInUp 1s ease;
    }

    h1 { font-size: 2rem; margin-bottom: 20px; color: #00f7ff; }
    p { font-size: 1.1rem; color: rgba(255,255,255,0.85); }

    a.back-btn {
      margin-top: 25px;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      background: rgba(0,247,255,0.8);
      color: #000;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }
    a.back-btn:hover {
      background: rgba(0,247,255,1);
      box-shadow: 0 0 12px #00f7ff, 0 0 24px #00f7ff;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="glass-box">
    <h1>ðŸš§ Project 2</h1>
    <p>This project is currently under development. Stay tuned for updates!</p>
    <a href="index.html" class="back-btn">â¬… Back to Portfolio</a>
  </div>

  <script>
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.r = Math.random() * 5 + 2;
        this.sx = (Math.random() - 0.5) * 1.2;
        this.sy = (Math.random() - 0.5) * 1.2;
        this.c = `hsla(${Math.random() * 360},70%,60%,0.6)`;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.fillStyle = this.c;
        ctx.fill();
      }
      update() {
        this.x += this.sx;
        this.y += this.sy;
        if(this.x < 0 || this.x > canvas.width) this.sx *= -1;
        if(this.y < 0 || this.y > canvas.height) this.sy *= -1;
        this.draw();
      }
    }

    function initParticles(n) {
      for(let i=0;i<n;i++) particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p => p.update());
      requestAnimationFrame(animate);
    }

    initParticles(60);
    animate();
  </script>
</body>
</html>
